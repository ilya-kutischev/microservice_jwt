<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <div>
        {% for user in users %}
            <li>{{user}}</li>
        {% endfor %}
    </div>

    <div>
        <form method="post">
        <input type="email" name="email" placeholder="debil@gmail.com" required/>
        <input type="password" name="password" required/>
        <input type="submit">
</form>
    </div>
</body>
</html>
